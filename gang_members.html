<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Имена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .names {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .names h2 {
            margin: 5px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Лого" class="logo">
    <div class="names">
        <h2>Дислан</h2> <br>
        <h2>Илья</h2> <br>
        <h2>Злата</h2> <br>
        <h2>Даниель</h2> <br>
        <h2>Альта</h2> <br>
        <h2>Даша</h2> <br>
        <h2>Мирас</h2> <br>
        <h2>Артем</h2> <br>
        <h2>Макс</h2> <br>
        <h2>Даня</h2> <br>
        <h2>Ера</h2> <br>
    </div>
</body>
</html>
