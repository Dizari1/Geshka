<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЭШКА</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            z-index: 2;
            flex-wrap: wrap;
        }
        .hud .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .hud .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .hud .buttons button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .hud .buttons button:hover {
            background: white;
            color: black;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        .content h1 {
            font-size: 2.5rem;
        }
        .content p {
            font-size: 1.2rem;
        }
        @media (max-width: 600px) {
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 1rem;
            }
            .hud {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 5px;
            }
            .hud .buttons {
                flex-direction: column;
                align-items: center;
            }
            .hud .buttons button {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="font.mp4" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>
        <div class="overlay"></div>
    </div>
    <div class="hud">
        <div class="logo">ГЭШКА</div>
        <div class="buttons">
            <a href="merch.html"><button>Мерч</button></a>
            <a href="gang_members.html"><button>Участники</button></a>
            <a href="rejected.html"><button>Игра</button></a>
        </div>
    </div>
    <div class="content">
        <h1>ГЭШКА</h1>
        <p>Район - это братство.<br>Где уважают своих.<br>Помнят правила.<br>И не сдают своих людей.</p>
    </div>
</body>
</html>
